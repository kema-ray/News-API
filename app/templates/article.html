{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<!-- <div class="container"> -->

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{article.urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
            <h3>{{ article.title }}</h3>

            <p class="description" style="color: aliceblue;"> {{ article.description }}</p>
            <p class=""> <b> {{ article.author }}</b> 
                <i>{{ article.publishedAt}}</i> </p>


        </div>
    </div>

</div>
{% endblock %}
